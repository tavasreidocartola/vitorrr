<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas Multifuncionais</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        section { margin-bottom: 30px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        h2 { color: #333; }
    </style>
</head>
<body>

    <h1>Ferramentas Multifuncionais</h1>

    <!-- Organização de Arquivos -->
    <section>
        <h2>Organização de Arquivos</h2>
        <label>Categorias:</label>
        <select id="categoria">
            <option value="imagens">Imagens</option>
            <option value="documentos">Documentos</option>
            <option value="videos">Vídeos</option>
        </select>
        <button onclick="organizarArquivos()">Organizar</button>
        <p id="resultadoArquivos"></p>
    </section>

    <!-- Cálculos Financeiros -->
    <section>
        <h2>Gestão Financeira</h2>
        <label>Receita Mensal:</label>
        <input type="number" id="receita" placeholder="Informe sua receita">
        <label>Gasto:</label>
        <input type="number" id="gasto" placeholder="Informe um gasto">
        <button onclick="registrarGasto()">Registrar</button>
        <button onclick="calcularEconomia()">Calcular Economia</button>
        <p id="resultadoFinanceiro"></p>
    </section>

    <!-- Gerenciamento de Usuários -->
    <section>
        <h2>Gerenciamento de Usuários</h2>
        <label>Nome:</label>
        <input type="text" id="nomeUsuario" placeholder="Digite um nome">
        <label>Email:</label>
        <input type="email" id="emailUsuario" placeholder="Digite um email">
        <button onclick="adicionarUsuario()">Adicionar Usuário</button>
        <button onclick="listarUsuarios()">Listar Usuários</button>
        <p id="listaUsuarios"></p>
    </section>

    <script>
        let gastos = [];
        let usuarios = [];

        function organizarArquivos() {
            let categoria = document.getElementById("categoria").value;
            document.getElementById("resultadoArquivos").innerText = `Arquivos organizados na categoria: ${categoria}`;
        }

        function registrarGasto() {
            let gasto = parseFloat(document.getElementById("gasto").value);
            gastos.push(gasto);
            document.getElementById("resultadoFinanceiro").innerText = "Gasto registrado!";
        }

        function calcularEconomia() {
            let receita = parseFloat(document.getElementById("receita").value);
            let totalGastos = gastos.reduce((acc, val) => acc + val, 0);
            let economia = receita - totalGastos;
            document.getElementById("resultadoFinanceiro").innerText = `Total gasto: R$${totalGastos.toFixed(2)}, Economia mensal: R$${economia.toFixed(2)}`;
        }

        function adicionarUsuario() {
            let nome = document.getElementById("nomeUsuario").value;
            let email = document.getElementById("emailUsuario").value;
            usuarios.push({ nome, email });
            document.getElementById("listaUsuarios").innerText = `Usuário ${nome} adicionado!`;
        }

        function listarUsuarios() {
            let lista = "Usuários cadastrados:<br>";
            usuarios.forEach(u => lista += `Nome: ${u.nome}, Email: ${u.email}<br>`);
            document.getElementById("listaUsuarios").innerHTML = lista;
        }
    </script>

</body>
</html>
